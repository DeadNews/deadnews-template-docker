name: Docker

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  id-token: write
  packages: write
  security-events: write

jobs:
  docker:
    name: Docker
    uses: ./.github/workflows/docker-reusable.yml

  docker-glibc:
    name: Docker Glibc
    uses: ./.github/workflows/docker-reusable.yml
    with:
      dockerfile: Dockerfile.args
      build-args: BASE_IMAGE=busybox:glibc
      build-platforms: linux/amd64,linux/arm64
      flavor: |
        suffix=-glibc
        latest=false
